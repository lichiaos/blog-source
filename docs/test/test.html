<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #id,
      img {
        height: 200px;
        width: 200px;
        background: gray;
      }
    </style>
  </head>
  <body>
    <div id="id"></div>
  </body>
  <script>
    var img = document.querySelector("#id");
    img.onmousemove = throlle(function (e) {
      console.log("mousemove");
    }, 2000);

    function debounce(fn, time) {
      let timer = null;
      return (...args) => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          fn.apply(null, args);
        }, time);
      };
    }
    function throlle(fn, time) {
      let timer = Date.now();
      return (...args) => {
        if (Date.now() - timer > time) {
          fn.apply(null, args);
          timer = Date.now();
        }
      };
    }
  </script>
</html>
